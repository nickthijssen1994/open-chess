spring.profiles=prod
spring.main.banner-mode=console
spring.datasource.url=jdbc:mysql://localhost:3306/chess
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=chess
spring.datasource.password=chess
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=6
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.security.oauth2.client.registration.github.clientId=01234567890123456789
spring.security.oauth2.client.registration.github.clientSecret=0123456789012345678901234567890123456789
